<div class="contact-main-container" id="contact-me-container">
    <div class="contact-container">
        <div data-aos="fade-right" class="headline">
            <h1>Contact me.</h1>
            <p>Get in touch via the form below, or by emailing <a href="mailto:dietrichrichter@gmx.de"><span>dietrichrichter@gmx.de</span></a></p>
        </div>
        <div data-aos="fade-right" class="contact">
            <form (submit)="sendMail()" ngNativeValidate #myForm>
                <p>Name</p>
                <input id="name-field" required placeholder="Enter your name" type="text" name="name" #nameField>
                <p>Email address</p>
                <input required placeholder="Enter your Email address" type="email" name="email" #emailField>
                <p>Message</p>
                <textarea required placeholder="Enter your message" name="message" #messageField></textarea>
                <div class="button">
                    <button (click)="openSendMail();" type="submit" #sendButton>Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="close" class="send-mail-main-container d-none">
    <div class="send-mail-container">
        <h3>The E-Mail has been sent</h3>
        <img src="assets/img/send-mail.png">
        <img (click)="closeSend();" class="close" src="assets/img/close.png">
    </div>
</div>
