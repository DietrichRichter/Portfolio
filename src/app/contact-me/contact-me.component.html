<div class="contact-main-container" id="contact-me-container">
    <div class="contact-container">
        <div class="headline">
            <h1>Contact me.</h1>
            <p>Get in touch via the form below, or by emailing <span>dietrichrichter@gmx.de</span></p>
        </div>
        <div class="contact">
            <form (submit)="sendMail()" #myForm>
                <p>Name</p>
                <input name="name" placeholder="Enter your name" type="text">
                <p>Email address</p>
                <input placeholder="Enter your Email address" type="text">
                <p>Message</p>
                <textarea name="message" placeholder="Enter your message" cols="30" rows="10"></textarea>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
