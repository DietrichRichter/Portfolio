<div class="skills-background-container" id="my-skills">
    <div>
        <div data-aos="zoom-in">
            <h2>My Skills</h2>
        </div>
        <div class="all-skills-container">
            <div data-aos="zoom-in" *ngFor="let s of skills" class="skills-main-container">
                <div class="skills-container">
                    <div class="skills-img">
                        <img src="{{s.icon}}">
                    </div>
                    <div class="skill">
                        <p>{{s.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
